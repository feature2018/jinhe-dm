<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>货量趋势图</title>

    <script type="text/javascript" src="../../framework/core.js"></script>
    <script type="text/javascript" src="../../framework/ajax.js"></script> 
    <script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/highcharts.js"></script>
    <script src="../js/exporting.js"></script>

    <script type="text/javascript">

    Array.prototype.contains = function(obj) {  
        var i = this.length;  
        while (i--) {  
            if (this[i] === obj) {  
                return true;  
            }  
        }  
        return false;  
    }  


    var serviceUrl = "../../display/json/226";
    
    function query() {

    var fromDate = $$("fromDate").value;
    var toDate = $$("toDate").value;
    var whichProv = $$("whichProv").value;

        Ajax({
            url : serviceUrl,
            method : "POST",
            params : {"param1": fromDate, "param2": toDate, "param3": whichProv},
            type : "json",
            waiting : true,
            ondata : function() {
                var data = eval(this.getResponseText());
                show(data);
            }
        });   
    }

    function show(originData) {
        var centers = [];
        var dayList = [];
        for(var i = 0; i < originData.length; i++) {
            var center = originData[i]["分拨"];
            if( !centers.contains(center) ) {
                centers.push(center);
            }

            var day = originData[i]["日期"];
            if( !dayList.contains(day) ){
                dayList.push(day);
            }
        }

        var dataMap = {};
        var maxWeight = 0;
        var totalWeight = 0;
        var showDay =  [];
        for(var i = 0; i < originData.length; i++) {
            var weight = originData[i]["入网重量"];
            var center = originData[i]["分拨"];
            var date   = originData[i]["日期"];

            if(dataMap[center] == null) {
                 dataMap[center] = [];
            }
           
            dataMap[center].push(weight);
            maxWeight = Math.max(weight, maxWeight);
            totalWeight += weight;

            if (i % Math.round(originData.length/10) == 0){
                showDay[i] = date;
            }
            else{
                showDay[i] = ' ';
            }
        };

        var scaledata = 0;
        if (maxWeight < 100) {
            scaledata = Math.ceil(maxWeight/10) * 10;
        }
        else {
            scaledata = Math.ceil(maxWeight/100) * 100;
        }
        var spaceData=scaledata / 5;

        
        var data = [];
        for(var center in dataMap) {
            var temp = {};
            temp.name = center;
            temp.data = dataMap[center];
            data.push(temp);
        }
                
       $(function () {
                $('#container').highcharts({
                    title: {
                        text: '分拨出货量对比曲线图',
                        x: -20 //center
                    },
                    subtitle: {
                        text: '时时更新数据',
                        x: -20
                    },
                    xAxis: {
                        categories: dayList
                    },
                    yAxis: {
                        title: {
                            text: '货量 T'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    credits:{                   //右边下标HighCharts.com去除  
                        enabled:false  
                    }, 
                    exporting: {
                        enabled: false
                    },
                    tooltip: {
                        valueSuffix: 'T'
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: data
                });
            });     

        }
    
    </script>
</head>

<body>
    
    <form method="get" target='hiddenFrame'>
        日期从: <input type="date" id="fromDate"/>  到:  <input type="date" id="toDate"/>&nbsp;
    所属省份：<select id="whichProv">
            <option>北京分公司</option>
            <option>江苏分公司</option>
            <option>广东分公司</option>
            <option>浙江分公司</option>
            <option>上海分公司</option>
            <option>河北分公司</option>
            <option>天津分公司</option>
            <option>安徽分公司</option>
            <option>福建分公司</option>
            <option>云南分公司</option>
        </select>&nbsp;
        <input type="submit" onclick="query()" value="查询"/>
    </form>
    <iframe width='0px' height='0px' name='hiddenFrame'></iframe>
    
    <div id='container'></div>

</body>
</html>
