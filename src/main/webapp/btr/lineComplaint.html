<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>货量趋势图</title>

	<script type="text/javascript" src="../framework/core.js"></script>
	<script type="text/javascript" src="../framework/ajax.js"></script>
	<script type="text/javascript" src="../ichartjs/ichart.1.1.min.js"></script>

	<script type="text/javascript">

	var serviceUrl = Query.get("service") || "../display/json/212";
	
	function query() {

		var fromDate = $$("fromDate").value;
		var toDate = $$("toDate").value;

		Ajax({
			url : serviceUrl,
			method : "POST",
			params : {"param1": fromDate, "param2": toDate},
			type : "json",
			waiting : true,
			ondata : function() {
				var data = eval(this.getResponseText());
				show(data);
				/*if( result == null ) {	 
					return ;
				}*/
			}
		});	  
	}

	
	function show(originData) {
		var total = 0;
		var dataW = [];
		var dataDay = [];
		var showDay = [];

		var maxdata = 0;
		var maxDay = 0;
		var scaledata = 0;
		var spaceData = 0;

		for(var i = 0; i < originData.length; i++) {
			var percent = Math.round(originData[i]["万票投诉率"]);
			var dateIn = originData[i]["日期"];
			if (maxdata<percent) {
				maxdata = percent;
				maxDay = dateIn
			}
			scaledata=Math.ceil(maxdata/10)*10;

			if (i % Math.round(originData.length/10) == 0){
				showDay[i] = dateIn;
			}
			else{
				showDay[i] = ' ';
			}

			total += percent;
			dataW[i] = percent;
			dataDay[i] = dateIn;
		}

		spaceData=scaledata/5;
				
		$(function() {
		    //创建数据
		    var data = [{
		        name: '投诉率',
		        value: dataW,
		        color: '#01acb6',
		        line_width: 2
		    }];
		    //创建x轴标签文本
		    var labels = showDay;
		    var labelsxy = dataDay;
		    var chart = new iChart.Area2D({
		        render: 'canvasDiv',
		        data: data,
		        title: {
		            text: '百世快运万票投诉率情况',
		            color: '#eff4f8',
		            background_color: '#1c4156',
		            height: 40,
		            border: {
		                enable: true,
		                width: [0, 0, 4, 0],
		                //只显示下边框
		                color: '#173a4e'
		            }
		        },
		        subtitle: {
		            text: '  ',
		            //利用副标题设置单位信息
		            fontsize: 14,
		            color: '#eff4f8',
		            textAlign: 'left',
		            padding: '0 40',
		            height: 20
		        },
		        footnote: {
		            text: '百世快运万票投诉率情况',
		            color: '#708794',
		            padding: '0 20',
		            background_color: '#102c3c',
		            height: 50,
		            border: {
		                enable: true,
		                width: [3, 0, 0, 0],
		                //只显示上边框
		                color: '#0f2b3a'
		            }
		        },
		        padding: '5 1',
		        //设置padding,以便title能占满x轴
		        sub_option: {
		            label: false,
		            hollow_inside: false,
		            //设置一个点的亮色在外环的效果
		            point_size: 10
		        },
		        tip: {
		            enable: true,
		            listeners: {
		                //tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
		                parseText: function(tip, name, value, text, i) {
		                    return labelsxy[i] + "投诉率:<span style='color:red'>" + value + "</span>票·每万票";
		                }
		            }
		        },
		        width: 1900,
		        height: 800,
		        background_color: '#0c222f',
		        gradient: true,
		        shadow: true,
		        shadow_blur: 2,
		        shadow_color: '#4e8bae',
		        shadow_offsetx: 0,
		        shadow_offsety: 0,
		        gradient_mode: 'LinearGradientDownUp',
		        //设置一个从下到上的渐变背景
		        border: {
		            radius: 5
		        },
		        coordinate: {
		            width: 1900,
		            height: 840,
		            grid_color: '#506e7d',
		            background_color: null,
		            //设置坐标系为透明背景
		            scale: [{
		                position: 'left',
		                label: {
		                    color: '#eff4f8',
		                    fontsize: 14,
		                    fontweight: 600
		                },
		                start_scale: 0,
		                end_scale: scaledata,
		                scale_space: spaceData
		            },
		            {
		                position: 'bottom',
		                label: {
		                    color: '#506673',
		                    fontweight: 600
		                },
		                labels: labels
		            }]
		        }
		    });
		    chart.draw();
		});

		}
	
	</script>
</head>

<body>
	
	<form method="get" target='hiddenFrame'>
		日期从: <input type="date" id="fromDate"/>  到:  <input type="date" id="toDate"/>&nbsp;
		<input type="submit" onclick="query()" value="查询"/>
	</form>
	<iframe width='0px' height='0px' name='hiddenFrame'></iframe>
	
	<div id='canvasDiv'></div>

</body>
</html>
