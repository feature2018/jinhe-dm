<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>货量趋势图</title>
	<link rel="stylesheet" type="text/css" href="../../dm/common.css">
	<script type="text/javascript" src="../../framework/core.js"></script>
	<script type="text/javascript" src="../../framework/ajax.js"></script>
	<script  src="../../tools/ichartjs/ichart.1.1.min.js"></script>
	<script  src="../../dm/common.js"></script>
	<script type="text/javascript">

    window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            title = queryParams.param1 +'至' + queryParams.param2 + '日'  +'全网货量曲线图';
            show(globalValiable.data);
            return;
        }
    } 

	
	function show(originData) {
		var total = 0;
		var dataW = [];
		var dataDay = [];
		var showDay = [];
		var maxdata = 0;
		var maxDay = 0;
		var scaledata = 0;
		var spaceData = 0;
		var weekday;

		for(var i = 0; i < originData.length; i++) {
			var weight = originData[i]["重量"];
			var dateIn = originData[i]["日期"];
			weekday = "天一二三四五六".charAt(new Date(dateIn).getDay());
			if (maxdata<weight) {
				maxdata = weight;
				maxDay = dateIn
			}
			scaledata=Math.floor(maxdata/1000) * 1000 + 1000;

			if (i % Math.round(originData.length/10) == 0){
				showDay[i] = dateIn + '\n' + "星期" + weekday;
			}
			else{
				showDay[i] = ' ';
			}

			total += weight;
			dataW[i] = weight;
			dataDay[i] = dateIn + '\n' + "星期" + weekday;
		}

		spaceData=scaledata/5;

		var autoSize  = autoAdjustSize("canvasDiv");		
		$(function(){

			var data = [
			{
			name : 'T',
			value:dataW,
			color:'#ec4646',
			line_width:2
			}
			];
			var labels =showDay;
			var chart = new iChart.LineBasic2D({
				render : 'canvasDiv',
				data: data,
				align:'center',
				title : {
				text:title,
				font : '微软雅黑',
				fontsize:18,
				color:'#b4b4b4'
			},
			subtitle : {
				text:'查询段最大货量为：' + maxDay +': ' + maxdata + ' T',
				font : '微软雅黑',
				color:'#b4b4b4'
			},
			footnote : {
				text:'查询段总货量：' + total + ' T',
				font : '微软雅黑',
				fontsize:16,
				fontweight:600,
				padding:'0 28',
				color:'#b4b4b4'
			},
			width : autoSize[0],
			height : autoSize[1],
			shadow:true,
			shadow_color : '#202020',
			shadow_blur : 8,
			shadow_offsetx : 0,
			shadow_offsety : 0,
			background_color:'#2e2e2e',
			tip:{
			enable:true,
			shadow:true,
			listeners:{
			//tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
			parseText:function(tip,name,value,text,i){
			return "<span style='color:#005268;font-size:12px;'>"+dataDay[i]+"货量:<br/>"+
			"</span><span style='color:#005268;font-size:20px;'>"+value+"吨</span>";
			}
			}
			},
			crosshair:{
			enable:true,
			line_color:'#ec4646'
			},
			sub_option : {
				smooth : true,
				label:false,
				hollow:false,
				hollow_inside:false,
				point_size:8
			},
			coordinate:{
				width:1640,
				height:800,
				striped_factor : 0.18,
				grid_color:'#4e4e4e',
				axis:{
				color:'#252525',
				width:[0,0,4,4]
			},
			scale:[{
				position:'left',
				start_scale:0,
				end_scale:scaledata,
				scale_space:spaceData,
				scale_size:2,
				scale_enable : false,
				label : {color:'#9d987a',font : '微软雅黑',fontsize:12,fontweight:600},
				scale_color:'#9f9f9f'
			},
			{
				position:'bottom',
				label : {color:'#9d987a',font : '微软雅黑',fontsize:11,fontweight:600},
				scale_enable : false,
				labels:labels
			}]
			}
			});
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
			drawFn:function(){
			//计算位置
			var coo = chart.getCoordinate(),
			x = coo.get('originx'),
			y = coo.get('originy'),
			w = coo.get('width'),
			h = coo.get('height');
			//在左上侧的位置，渲染一个单位的文字
			chart.target.textAlign('start')
			.textBaseline('bottom')
			.textFont('600 17px 微软雅黑')
			.fillText('货量(吨)',x-40,y-12,false,'#9d987a')
			.textBaseline('top')
			.fillText('(时间)',x+w+12,y+h+10,false,'#9d987a');
			}
			}));
			//开始画图
			chart.draw();
		}); 

		}
	
	</script>
</head>

<body>
	
	<div id='canvasDiv'></div>

</body>
</html>
